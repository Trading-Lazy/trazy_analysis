version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10.5
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            mkdir ../trazy_analysis
            mv * ../trazy_analysis
            mv ../trazy_analysis .
            cd trazy_analysis
            wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
            tar -xzf ta-lib-0.4.0-src.tar.gz
            cd ta-lib/
            ./configure --prefix=/usr
            make
            sudo make install
            cd ..
            python3.10 -m venv venv
            . venv/bin/activate
            python3.10 -m pip install --upgrade pip
            python3.10 -m pip install -r requirements.txt
      - save_cache:
          key: deps-{{ .Branch }}-{{ checksum "trazy_analysis/requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            pwd
            cd trazy_analysis
            . venv/bin/activate
            cd ..
            mkdir -p test/data
            cp -R trazy_analysis/test/data/* test/data/
            rm -rf trazy_analysis/test/test_influxdb.py
            mkdir trazy-analysis-test-reports
            python3 -m pytest -vvs
      - store_artifacts:
          path: /home/circleci/project/trazy_analysis/trazy-analysis-test-reports
    # The resource_class feature allows configuring CPU and RAM resources for each job. Different resource classes are available for different executors. https://circleci.com/docs/2.0/configuration-reference/#resourceclass
    resource_class: large

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build:
          context: trazy_dev
